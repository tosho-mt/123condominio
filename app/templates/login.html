{% extends 'Inicio.html' %}

{% block title %} Login {% endblock %}

{% block body %}
<div class="col-md-4 offset-md-4">
        <div class="card card-body">
            <form action="/login" method="POST" id="reg_form">
                <div class="form-group">                    
                    <div class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                    </div>                               
                </div>
                <div class="form-group">
                    <div class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Clave">
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-send"></span> Ingresar</button>
                </div>
            </form>
        </div>
</div>
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#reg_form').bootstrapValidator({
            // To use feedback icons, ensure that you use Bootstrap v3.1.0 or later
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                email: {
                    validators: {
                        notEmpty: {
                            message: 'Por favor ingrese el E-mail'
                        },
                        emailAddress: {
                            message: 'Por favor ingrese E-mail correcto'
                        }
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: 'Por favor ingrese la clave'
                        }
                    }
                }
            }
        })
